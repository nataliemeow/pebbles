<!DOCTYPE html>
<html>
	<head>
		<!-- <meta name='viewport' content='width=device-width, initial-scale=1' /> -->
		<meta name='charset' content='utf-8' />
		<link rel='stylesheet' href='styles.css' />
		<title>A Pebble Game</title>
	</head>
	<body>
		<canvas width='800' height='800' id='canvas'></canvas>
		<aside id='controls'>
			<button id='undo'>
				<img src='undo.png' alt='undo' />
				<kbd>z</kbd>
			</button>
			<button id='zoomOut'>
				<img src='zoom-out.png' alt='zoom out' />
				<kbd>x</kbd>
			</button>
			<button id='zoomIn'>
				<img src='zoom-in.png' alt='zoom in' />
				<kbd>c</kbd>
			</button>
			<button id='clear'>
				<img src='clear.png' alt='clear'/>
				<kbd>v</kbd>
			</button>
			<br />
			<b><img src='mouse.png' style='vertical-align:middle'> hold and drag your mouse to pan around</b>
		</aside>
		<script src='main.js'></script>
	</body>
</html>
